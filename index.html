<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title> Coding Quiz </title>
</head>
<body>
	
	<header>
	<p style="text-align:right" class="time-tracker">Time:</p>
</header>

<main>
	<section id="start" style= "text-align: center;">
		<h1 style="text-align:center">Coding Quiz Challenge </h1>
		
			<h2 style="text-align:center" style="width:50px">
				Try to answer the follwing code-related questions within the time limit. Keep in mind that incorrect answers
				will penalize your overall score/time by ten seconds!
				
			</h2>
            <button id= "begin">Start Quiz! </button>
    	</section>

		<section id="questionSection" class="hide">
			<h2 class="title" id="title"></h2>
			<div class="choices" id="choices"></div>
		</section>

		<section id="end" class="hide">
			<h2>Game Over</h2>
			<p>your Score is <span id="final-score"></span></p>
			<p>Enter Initials: <input type="text" id="initals" max="3">
			<button id="submit">Submit</button></p>
		</section>

    </main>





	<script src="script.js" ></script>
</body>
</html>
